<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
		</script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
		</script>
		<script src="code.js"></script>
	</head>
	<body>
		<body onload="printDay();slide();setType();">
		<div class="slide" id="frame">
			<ul>
				<li>
					<div class="page1">
						<h1 id="page1-title">
							청소 뽑기
						</h1>
						<div id="clock"></div>
						<button type="button" class="btn btn-primary button" onclick="slide(pos++)" id="start-button">시작</button>
					</div>
				</li>
				<li>
					<div class="page2">
						<h2 id="page2-title">
							임무분담
						</h2>
						<div class="selectbox">
							<label for="cleaning-type">청소 유형</label>
							<select class="form-control" id="cleaning-type" onchange="setType();">
        					<option value="auto" selected>자동</option>
        					<option value="1">하나</option>
        					<option value="2">둘</option>
        					<option value="3">셋</option>
      					</select>
						</div>
						<div class="rangebox">
							<label for="Claen1" class="range-label">1</label>
							<input type="range" class="custom-range" id="range" min="0" max="3" id="Clean1">
							<label for="Claen2" class="range-label">2</label>
							<input type="range" class="custom-range" id="range" min="0" max="3" id="Clean2">
							<label for="Claen3" class="range-label">3</label>
							<input type="range" class="custom-range" id="range" min="0" max="3" id="Clean3">
							<label for="Claen4" class="range-label">4</label>
							<input type="range" class="custom-range" id="range" min="0" max="3" id="Clean4">
							<label for="Claen5" class="range-label">5</label>
							<input type="range" class="custom-range" id="range" min="0" max="3" id="Clean5">
						</div>
						<div><button type="button" class="btn btn-primary button" onclick="slide(pos++)" id="ok-button">확인</button></div>
					</div>
				</li>
				<li>
					<button type="button" class="btn btn-primary button" onclick="slide(pos++)" id="done-button">완료</button>
				</li>
			</ul>
		</div>
	</body>
</html>
