<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width; initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
		</script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
		</script>
		<script src="code.js"></script>
	</head>
	<body>
		<body onload="printDay();priSlide();setType();setMember();">
		<div class="slide" id="frame">
			<ul>
				<li>
					<div class="page1">
						<h1 id="page1-title">
							청소 뽑기
						</h1>
						<div id="clock"></div>
						<button type="button" class="btn btn-primary button" onclick="slide(0)" id="start-button">시작</button>
					</div>
				</li>
				<li>
					<div class="page2">
						<h2 id="page2-title">
							임무분담
						</h2>
						<div class="memberbox">
						</div>
						<div id="now-member">
							현재원 : 10
						</div>
						<div class="selectbox">
							<label for="cleaning-type">청소 유형</label>
							<select class="form-control" id="cleaning-type" onchange="setType();">
        					<option value="auto" selected>자동</option>
        					<option value="1">하나</option>
        					<option value="2">둘</option>
        					<option value="3">셋</option>
      					</select>
						</div>
						<div class="rangebox">
							<table style="width:100%;">
								<colgroup>
									<col class="range-label-col">
									<col class="range-col-col">
									<col class="range-num-col">
								</colgroup>
							<tbody>
								<tr class="range-role-row">
									<td><label for="Clean1" class="range-label"></label></td>
									<td class="label-col"><input type="range" class="custom-range" min="0" max="3" id="Clean1"></td>
									<td class="range-num"><label>2</label></td>
								</tr>
								<tr class="range-role-row">
									<td><label for="Clean2" class="range-label"></label></td>
									<td class="label-col"><input type="range" class="custom-range" min="0" max="3" id="Clean2"></td>
									<td class="range-num"><label>2</label></td>
								</tr>
								<tr class="range-role-row">
									<td><label for="Clean3" class="range-label"></label></td>
									<td class="label-col"><input type="range" class="custom-range" min="0" max="3" id="Clean3"></td>
									<td class="range-num"><label>2</label></td>
								</tr>
								<tr class="range-role-row">
									<td><label for="Clean4" class="range-label"></label></td>
									<td class="label-col"><input type="range" class="custom-range" min="0" max="3" id="Clean4"></td>
									<td class="range-num"><label>2</label></td>
								</tr>
								<tr class="range-role-row">
									<td><label for="Clean5" class="range-label"></label></td>
									<td class="label-col"><input type="range" class="custom-range" min="0" max="3" id="Clean5"></td>
									<td class="range-num"><label>2</label></td>
								</tr>
								<tr>
									<td  colspan="3" style="text-align:center" id="whole-range"></td>
								</tr>
							</tbody>
							</table>
						</div>
						<div><button type="button" class="btn btn-primary button" onclick="match();" id="ok-button">확인</button></div>
					</div>
				</li>
				<li>
					<div class="page3">
						<div class="resultbox" onclick="showResult(givenRoles);">
							<label>결과를 보시려면 누르십시오...</label>
							<table class="result-table">
								<colgroup>
									<col class="clean-role-colgroup">
									<col span="3" class="clean-mem-colgroup">
								</colgroup>
								<tr class="clean-result-row">
									<td class="clean-role-col"></td>
									<td class="clean-mem-col"></td>
									<td class="clean-mem-col"></td>
									<td class="clean-mem-col"></td>
								</tr>
								<tr class="clean-result-row">
									<td class="clean-role-col"></td>
									<td class="clean-mem-col"></td>
									<td class="clean-mem-col"></td>
									<td class="clean-mem-col"></td>
								</tr>
								<tr class="clean-result-row">
									<td class="clean-role-col"></td>
									<td class="clean-mem-col"></td>
									<td class="clean-mem-col"></td>
									<td class="clean-mem-col"></td>
								</tr>
								<tr class="clean-result-row">
									<td class="clean-role-col"></td>
									<td class="clean-mem-col"></td>
									<td class="clean-mem-col"></td>
									<td class="clean-mem-col"></td>
								</tr>
								<tr class="clean-result-row">
									<td class="clean-role-col"></td>
									<td class="clean-mem-col"></td>
									<td class="clean-mem-col"></td>
									<td class="clean-mem-col"></td>
								</tr>
							</table>
						</div>
						<div class="done-button-div">
							<button type="button" class="btn btn-primary button" onclick="done();slide(2);" id="done-button">되돌아가기</button>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</body>
</html>
