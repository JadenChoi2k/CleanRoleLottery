<!DOCTYPE html>
<html>
	<head>
		/*<meta name="viewport" content="width=device-width; initial-scale=1.0">*/
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
		</script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
		</script>
		<script src="code.js"></script>
	</head>
	<body>
		<body onload="printDay();priSlide();setType();showMember();">
		<div class="slide" id="frame">
			<ul>
				<li>
					<div class="page1">
						<h1 id="page1-title">
							청소 뽑기
						</h1>
						<div id="clock"></div>
						<button type="button" class="btn btn-primary button" onclick="slide(0)" id="start-button">시작</button>
					</div>
				</li>
				<li>
					<div class="page2">
						<h2 id="page2-title">
							임무분담
						</h2>
						<div class="memberbox">
						</div>
						<div id="now-member">
							현재원 : 10
						</div>
						<div class="selectbox">
							<label for="cleaning-type">청소 유형</label>
							<select class="form-control" id="cleaning-type" onchange="setType();">
        					<option value="auto" selected>자동</option>
        					<option value="1">하나</option>
        					<option value="2">둘</option>
        					<option value="3">셋</option>
      					</select>
						</div>
						<div class="rangebox">
							<table style="width:100%;">
								<script>const rangeTable = document.querySelector(".rangebox table");</script>
								<colgroup>
									<col style="width:15%;">
									<col style="width:70%;">
								</colgroup>
							<tbody>
								<tr id="Clean1">
									<td><label for="Claen1" class="range-label"></label></td>
									<td class="label-col"><input type="range" class="custom-range" min="0" max="3" id="Clean1" onchange="renewRange(0)"></td>
									<td class="range-num"><label>2</label></td>
								</tr>
								<tr>
									<td><label for="Claen2" class="range-label"></label></td>
									<td class="label-col"><input type="range" class="custom-range" min="0" max="3" id="Clean2" onchange="renewRange(1)"></td>
									<td class="range-num"><label>2</label></td>
								</tr>
								<tr>
									<td><label for="Claen3" class="range-label"></label></td>
									<td class="label-col"><input type="range" class="custom-range" min="0" max="3" id="Clean3" onchange="renewRange(2)"></td>
									<td class="range-num"><label>2</label></td>
								</tr>
								<tr>
									<td><label for="Claen4" class="range-label"></label></td>
									<td class="label-col"><input type="range" class="custom-range" min="0" max="3" id="Clean4" onchange="renewRange(3)"></td>
									<td class="range-num"><label>2</label></td>
								</tr>
								<tr>
									<td><label for="Claen5" class="range-label"></label></td>
									<td class="label-col"><input type="range" class="custom-range" min="0" max="3" id="Clean5" onchange="renewRange(4)"></td>
									<td class="range-num"><label>2</label></td>
								</tr>
								<tr>
									<td  colspan="3" style="text-align:center" id="whole-range"></td>
								</tr>
							</tbody>
							</table>
						</div>
						<div><button type="button" class="btn btn-primary button" onclick="matchStart();slide(1);" id="ok-button">확인</button></div>
					</div>
				</li>
				<li>
					<div class="page3">
						<div class="resultbox" onclick="showResult(givenRoles);">
							결과를 보시려면 클릭하십시오...
						</div>
						<button type="button" class="btn btn-primary button" onclick="done();slide(2);" id="done-button">완료</button>
					</div>
				</li>
			</ul>
		</div>
	</body>
</html>
